# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    strategy:
      matrix:
        configuration: [ Release ]
        platforms: [ x64 ]
    
    runs-on: windows-latest

    env:
      Solution_Name: GZSkinsX.sln
      Appx_Project_Path: src\appx\GZSkinsX\GZSkinsX.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2  

    - name: Restore
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration /p:Platform=$env:Platforms
      env:
        Configuration: ${{ matrix.configuration }}
        Platforms: ${{ matrix.platforms }}
        
    - uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Build
      run: msbuild $env:Appx_Project_Path /p:Configuration=$env:Configuration /p:Platform=$env:Platforms /p:SelfContained=false /p:WindowsAppSDKSelfContained=false /p:GenerateTemporaryStoreCertificate=false
      env:
        Configuration: ${{ matrix.configuration }}
        Platforms: ${{ matrix.platforms }}
